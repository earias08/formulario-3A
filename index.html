<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- agregar etiquetas meta -->
    <title>Validacion JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">Validacion JS</span>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="card my-5 border-dark">
        <div class="card-header bg-dark text-light">
          <h5 class="card-title">Formulario de contacto</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Nombre y Apellido</label>
              <input
                type="text"
                class="form-control"
                placeholder="Juan Perez"
                id="nombre"
                onblur="campoRequerido(this)"
                required
              />
              <div class="invalid-feedback">
                Debe ingresar un nombre y apellido
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="juanperez@gmail.com"
                id="email"
              />
              <div class="invalid-feedback">Debe ingresar un mail valido</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Telefono</label>
              <input
                type="number"
                class="form-control"
                placeholder="3816777888"
                id="telefono"
                onblur="campoRequerido(this)"
              />
              <div class="invalid-feedback">
                Debe ingresar un numero de telefono
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Consulta</label>
              <textarea
                id="consulta"
                rows="4"
                placeholder="Ingrese su consulta"
                class="form-control"
              ></textarea>
              <div class="invalid-feedback">
                Debe ingresar una consulta de almenos 10 caracteres
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkNovedades"
                />
                <label class="form-check-label"
                  >Desea recibir novedades del sitio</label
                >
                <div class="invalid-feedback">
                  Para continuar debe aceptar las novedades
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
